name: Python App CI/CD Pipeline

# This workflow runs on any push to the main branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    # Tell the job to run on your self-hosted runner
    runs-on: self-hosted

    steps:
      # 1. Check out the repository code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up a unique image tag (using PowerShell syntax for Windows)
      - name: Set Image Tag
        id: vars
        shell: powershell
        run: echo "tag=$($env:GITHUB_SHA.Substring(0, 7))" | Add-Content -Path $env:GITHUB_OUTPUT

      # 3. Log in to Docker Hub using the secrets we created
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build the Docker image and push it to Docker Hub
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/python-app:${{ steps.vars.outputs.tag }}, ${{ secrets.DOCKERHUB_USERNAME }}/python-app:latest

      # 5. Deploy to Kubernetes by running kubectl directly on your Windows runner
      - name: Deploy to Kubernetes
        shell: powershell
        run: |
          kubectl set image deployment/python-app-deployment python-app-container=${{ secrets.DOCKERHUB_USERNAME }}/python-app:${{ steps.vars.outputs.tag }}
          kubectl rollout status deployment/python-app-deployment