name: Python App CI/CD Pipeline

# This workflow runs on any push to the main branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository code so the workflow can access it
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up a unique image tag using the first 7 characters of the Git commit hash
      - name: Set Image Tag
        id: vars
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # 3. Log in to Docker Hub using the secrets we created
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build the Docker image and push it to Docker Hub with two tags: a unique one and 'latest'
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/python-app:${{ steps.vars.outputs.tag }}, ${{ secrets.DOCKERHUB_USERNAME }}/python-app:latest

      # 5. Set up kubectl and deploy to Kubernetes
      - name: Deploy to Kubernetes
        uses: actions-hub/kubectl@master
        env:
          # Use the base64 encoded kubeconfig from secrets
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          # This command tells our Kubernetes deployment to use the NEW image we just pushed
          args: kubectl set image deployment/python-app-deployment python-app-container=${{ secrets.DOCKERHUB_USERNAME }}/python-app:${{ steps.vars.outputs.tag }}